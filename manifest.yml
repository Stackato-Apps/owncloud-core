applications:
- name: owncloud-core
  buildpack: https://github.com/heroku/heroku-buildpack-php#v82
  instances: 1
  mem: 128
  services:
    ${name}-db:
      type: mysql
    ${name}-fs:
      type: filesystem
  stackato:
    hooks:
      pre-push:
      - git submodule update --init
      post-staging:
      - sh setup.sh
      - mkdir $STACKATO_FILESYSTEM/data
      pre-running:
      - ln -s $STACKATO_FILESYSTEM/data data
    requirements:
      ubuntu:
      - libjpeg62
